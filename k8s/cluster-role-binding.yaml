apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-reader-bind
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: GitHubActions
- kind: Group
  name: githubactions
- kind: ServiceAccount
  name: user-dashboard
  namespace: default

roleRef:
  kind: ClusterRole
  name: dashboard-reader
  apiGroup: rbac.authorization.k8s.io  
